<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manajemen Tugas Mahasiswa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <header>
                <h1>Aplikasi Manajemen Tugas Mahasiswa</h1>
            </header>
            <main>
                <form id="task-form" class="task-form">
                    <input type="hidden" id="edit-task-id">
                    
                    <div class="form-group full-width">
                        <label for="task-name">Nama Tugas</label>
                        <input type="text" id="task-name" placeholder="Ex: Buat Aplikasi Manajemen" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="course-name">Mata Kuliah</label>
                        <input type="text" id="course-name" placeholder="Ex: Pengembangan Web" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submit-btn">Tambah Tugas</button>
                </form>
                <div class="filters">
                    <input type="text" id="search-input" placeholder="Search">
                    <select id="filter-status">
                        <option value="all">Semua Status</option>
                        <option value="incomplete">Belum Selesai</option>
                        <option value="completed">Selesai</option>
                    </select>
                </div>
                <div class="task-list-container">
                    <div class="task-list-header">
                        <h2>Daftar Tugas</h2>
                        <span id="incomplete-count">Tugas Belum Selesai: 0</span>
                    </div>
                    <ul id="task-list">
                    </ul>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
